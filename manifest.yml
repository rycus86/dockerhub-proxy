image: rycus86/dockerhub-proxy:latest
manifests:
  -
    image: rycus86/dockerhub-proxy:amd64
    platform:
      architecture: amd64
      os: linux
  -
    image: rycus86/dockerhub-proxy:armhf
    platform:
      architecture: arm
      variant: v7
      os: linux
  -
    image: rycus86/dockerhub-proxy:aarch64
    platform:
      architecture: arm64
      variant: v8
      os: linux
